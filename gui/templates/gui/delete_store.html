{% extends 'gui/base.html' %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Delete this store</h2>
                <hr class="primary">
                <p>This action is irreversible and will remove all information related to this store.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary btn-danger" title="Continue">Delete this
                        store</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
