{% extends 'gui/base.html' %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Create a new product</h2>
                <hr class="primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{field.label_tag}}
                        <br>
                        {{field}}
                        <br>
                        <span class="text-danger field-validation-valid">{{field.errors}}</span>
                    </div>
                {% endfor %}
                <button name="command" type="submit" class="btn btn-primary" value="Create">Create</button>
                </form>
            </div>
        </div>
    </div>
</section>



{% endblock content %}
