{% extends 'gui/base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading">Manage your account</h2>
        <hr class="primary">
    </div>
</div>

<div>
    <div class="row">
        <div class="col-md-3">

            <div class="nav flex-column nav-pills">
                <a class="nav-link active" href="{% url 'account_settings' %}">Profile</a>
                <a class="nav-link" href="{% url 'change_password' %}">Password</a>
                <a class="nav-link" href="{% url 'two_factor:profile' %}">Two-factor authentication</a>
            </div>

        </div>
        <div class="col-md-9">

            <h4>Profile</h4>
            {% if ok %}
            <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                Your profile has been updated
            </div>
            {% endif %}


            <div class="row">
                <div class="col-md-6">
                    <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
                        <ul>
                            <li style="display:none"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="Username">Username</label>
                            <input class="form-control" disabled="disabled" type="text" id="Username" name="Username"
                                value="{{user.username}}">
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" value="{{user.email}}"><br/>
                            <button class="btn btn-dark btn-auto" formaction="#">Send verification email</button>
                            <span class="text-danger field-validation-valid" data-valmsg-for="Email"
                                data-valmsg-replace="true"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>
{% endblock content %}
