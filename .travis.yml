language: python
sudo: true
dist: xenial
python:
  - "3.6"
  - "3.7"
  - "3.8-dev"

before_install:
  - export DEBUG=false
  - export TEST=true
  - export DJANGO_SETTINGS_MODULE=mainsite.settings

install:
  - pip install -r requirements.txt
  - pip install codecov pytest-django pytest-cov

script:
  - pytest --cov=.

after_success:
- codecov